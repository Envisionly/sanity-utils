name: Biome Lint & Format

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  biome:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
      - name: Install dependencies
        run: bun install
      - name: Run Biome Lint
        run: bun run lint
      - name: Run Biome Format (check only)
        run: bun run format-ci
